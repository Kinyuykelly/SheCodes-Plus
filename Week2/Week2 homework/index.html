<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css" />
    <title>My weather application</title>
  </head>
  <body>
 <div class="card">
  <header>
    <form>
      <input type="search" id="search-city" placeholder="Enter a city.." required />
      <input type="submit" value="Search" class="search-btn"/>
    </form>
  </header>
  <main>
    <div class="current-weather">
      <div>
        <h1 class="current-city">Paris</h1>
        <p>
          Saturday 15:32, moderate rain <br />
          Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
        </p>
      </div>
      <div class="current-temp"><span id="current-temp-icon">☀️ </span><span id="current-val">14</span><span id="unit">°C</span></div>
    </div>
  </main>
  <footer>
    <p>
      This project was coded by
      <a href="#" target="_blank">Kinyuy Kelly</a> and is
      <a href="#" target="_blank"> on GitHub</a> and
      <a href="#" target="_blank">hosted on Netlify</a>
    </p>
  </footer>
 </div>
  </body>
</html>
